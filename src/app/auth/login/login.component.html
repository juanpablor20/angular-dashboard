<div class="font-sans">
    <div class="relative min-h-screen flex flex-col sm:justify-center items-center bg-gray-100">
        <div class="relative sm:max-w-sm w-full">
            <div class="card bg-blue-400 shadow-lg w-full h-full rounded-3xl absolute transform -rotate-6"></div>
            <div class="card bg-red-400 shadow-lg w-full h-full rounded-3xl absolute transform rotate-6"></div>
            <div class="relative w-full rounded-3xl px-6 py-4 bg-gray-100 shadow-md">
                <label for="" class="block mt-3 text-sm text-gray-700 text-center font-semibold">
                    Login
                </label>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-10">
                    <div>
                        <input formControlName="email" type="email" placeholder="Correo electronico" class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0">
                        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-red-600 text-sm mt-1">
                            <div *ngIf="email.errors?.required">El correo electrónico es obligatorio.</div>
                            <div *ngIf="email.errors?.email">Formato de correo electrónico inválido.</div>
                        </div>
                    </div>

                    <div class="mt-7">
                        <input formControlName="password" type="password" placeholder="Contraseña" class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0">
                        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-red-600 text-sm mt-1">
                            <div *ngIf="password.errors?.required">La contraseña es obligatoria.</div>
                            <div *ngIf="password.errors?.minlength">La contraseña debe tener al menos 6 caracteres.</div>
                        </div>
                    </div>

                    <div class="mt-7 flex">
                        <label for="remember_me" class="inline-flex items-center w-full cursor-pointer">
                            <input formControlName="remember" id="remember_me" type="checkbox" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" name="remember">
                            <span class="ml-2 text-sm text-gray-600">Recuerdame</span>
